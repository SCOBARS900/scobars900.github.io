<!-- Google Maps Script -->
<script type="text/javascript">
    function initialize() {
        var styles = [
      {
        stylers: [
          { hue: "#00d4ff" },
          { saturation: 40 },
          { invert_lightness: true}
        ]
      },{
        featureType: "road",
        elementType: "geometry",
        stylers: [
          { lightness: 200 },
          { visibility: "simplified" }
        ]
      },{
        featureType: "road",
        elementType: "labels",
        stylers: [
          { visibility: "on" }
        ]
      }
    ];
    
    var styledMap = new google.maps.StyledMapType(styles,
    {name: "Space Style"});
    
    var latlng = new google.maps.LatLng(28.619775,-80.697639);
    var latlng2 = new google.maps.LatLng(34.941341, -117.883288);
    
    
    var myOptions = {
        zoom: 12,
        center: latlng,
        mapTypeControlOptions: {
          mapTypeIds: [google.maps.MapTypeId.SATELLITE, 'map_style'] 
        }  
    };

    var myOptions2 = {
        zoom: 12,
        center: latlng2,
        mapTypeControlOptions: {
          mapTypeIds: [google.maps.MapTypeId.SATELLITE, 'map_style'] 
        }
    };
    
    

    var map = new google.maps.Map(document.getElementById('mapCape'), myOptions);
    var map2 = new google.maps.Map(document.getElementById("mapEdwards"), myOptions2);
    
    
    var image = {
        url: '/img/rocket.svg',
        size: new google.maps.Size(32,32)
    }

    var myMarker = new google.maps.Marker(
    {
        position: latlng,
        map: map,
        title:"Cape Canaveral",
        icon: image
   });

    var myMarker2 = new google.maps.Marker(
    {
        position: latlng2,
        map: map2,
        title:"Edwards AFB",
        icon: image
    });
    
    
        
    map.mapTypes.set('map_style', styledMap);
    map.setMapTypeId('map_style');
    map2.mapTypes.set('map_style', styledMap);
    map2.setMapTypeId('map_style');
   
        
    } // end function initialize //
</script> <!-- END Google Maps Script -->
